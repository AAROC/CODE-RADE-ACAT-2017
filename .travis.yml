dist: trusty
sudo: false
before_install:
install:
- sudo apt-get -qq update
- sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
before_script: mkdir build
script:
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory build ACAT2017-CODE-RADE-poster.tex
after_sucess:
after_failure:
after_script:
notifications:
  slack:
    rooms:
    - coderade
    on_success: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/ACAT2017-CODE-RADE-poster.pdf
  on:
    repo: AAROC/CODE-RADE-ACAT-2017
    tags: true
